<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Dashboard</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <!-- Custom CSS -->
  <style>
    /* Custom CSS for Profile Dashboard */

/* Profile Card */
.profile-card {
  background-color: #fff;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  padding: 20px;
  transition: box-shadow 0.3s ease;
}

.profile-card:hover {
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
}

/* Profile Image */
.profile-img {
  width: 150px;
  height: 150px;
  border-radius: 50%;
  overflow: hidden;
  margin: 0 auto;
  position: relative;
  transition: transform 0.3s ease;
}

.profile-img img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.profile-img:hover img {
  transform: scale(1.1);
}

/* Profile Information */
.profile-info {
  text-align: center;
}

.profile-info h2 {
  margin-bottom: 20px;
  color: #007bff;
}

.profile-info p {
  margin-bottom: 10px;
  font-size: 16px;
}

/* Edit Profile Button */
.edit-profile-btn {
  font-size: 18px;
  color: #fff;
  background-color: #007bff;
  border: none;
  border-radius: 5px;
  padding: 10px 20px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.edit-profile-btn:hover {
  background-color: #0056b3;
}

/* Edit Profile Modal */
.modal-content {
  border-radius: 20px;
}

.modal-header {
  border-bottom: none;
}

.modal-title {
  font-size: 24px;
  color: #007bff;
}

.modal-body {
  padding: 30px;
}

/* Save Changes Button */
.btn-primary {
  background-color: #007bff !important;
  border: none !important;
}

.btn-primary:hover {
  background-color: #0056b3 !important;
}

  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="profile-card">
          <div class="profile-img">
            <img src="profile-picture.jpg" alt="Profile Picture" id="profileImg">
          </div>
          <div class="profile-info">
            <h2 id="fullName">John Doe</h2>
            <p id="username">@johndoe</p>
            <p id="email">johndoe@example.com</p>
            <p id="phone">123-456-7890</p>
            <button id="edit-profile" class="edit-profile-btn">Edit Profile</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit Profile Modal -->
  <div class="modal fade" id="editProfileModal" tabindex="-1" aria-labelledby="editProfileModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editProfileModalLabel">Edit Profile</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="profileForm">
            <div class="form-group">
              <label for="inputName">Full Name</label>
              <input type="text" class="form-control" id="inputName" required>
            </div>
            <div class="form-group">
              <label for="inputUsername">Username</label>
              <input type="text" class="form-control" id="inputUsername" required>
            </div>
            <div class="form-group">
              <label for="inputEmail">Email</label>
              <input type="email" class="form-control" id="inputEmail" required>
            </div>
            <div class="form-group">
              <label for="inputPhone">Phone Number</label>
              <input type="tel" class="form-control" id="inputPhone">
            </div>
            <div class="form-group">
              <label for="inputImage">Profile Picture</label>
              <input type="file" class="form-control-file" id="inputImage">
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (optional, for dropdowns, toggles, etc.) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Custom JavaScript -->
<script>
    document.addEventListener("DOMContentLoaded", function() {
      const editProfileBtn = document.getElementById('edit-profile');
      const editProfileModal = new bootstrap.Modal(document.getElementById('editProfileModal'));
      const profileForm = document.getElementById('profileForm');
      const profileImgInput = document.getElementById('inputImage');
      const profileImg = document.getElementById('profileImg');

      // Load profile information from local storage
      const storedProfile = JSON.parse(localStorage.getItem('profile'));
      if (storedProfile) {
        document.getElementById('fullName').textContent = storedProfile.fullName;
        document.getElementById('username').textContent = storedProfile.username;
        document.getElementById('email').textContent = storedProfile.email;
        document.getElementById('phone').textContent = storedProfile.phone;
        profileImg.src = storedProfile.image;
      }

      // Edit profile button click event
      editProfileBtn.addEventListener('click', function() {
        editProfileModal.show();
      });

      // Profile form submit event
      profileForm.addEventListener('submit', function(event) {
        event.preventDefault();

        // Update profile information
        document.getElementById('fullName').textContent = document.getElementById('inputName').value;
        document.getElementById('username').textContent = document.getElementById('inputUsername').value;
        document.getElementById('email').textContent = document.getElementById('inputEmail').value;
        document.getElementById('phone').textContent = document.getElementById('inputPhone').value;

        // Display selected image
        if (profileImgInput.files && profileImgInput.files[0]) {
          const reader = new FileReader();
          reader.onload = function(e) {
            profileImg.src = e.target.result;
            // Store updated profile image in local storage
            const updatedProfile = JSON.parse(localStorage.getItem('profile')) || {};
            updatedProfile.image = e.target.result;
            localStorage.setItem('profile', JSON.stringify(updatedProfile));
          };
          reader.readAsDataURL(profileImgInput.files[0]);
        }

        // Store updated profile information in local storage
        const updatedProfile = {
          fullName: document.getElementById('inputName').value,
          username: document.getElementById('inputUsername').value,
          email: document.getElementById('inputEmail').value,
          phone: document.getElementById('inputPhone').value,
          image: profileImg.src,
        };
        localStorage.setItem('profile', JSON.stringify(updatedProfile));

        // Hide the modal
        editProfileModal.hide();
      });
    });
  </script>
</body>
</html>
