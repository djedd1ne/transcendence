<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Left Sidebar Navbar</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <!-- Custom CSS -->
  <style>
    /* Adjust sidebar width and background color as needed */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 250px;
      background-color: #f8f9fa;
      padding: 20px;
    }
    .content {
      margin-left: 250px; /* Same as sidebar width */
      padding: 20px;
      min-height: 100vh; /* Set minimum height to full viewport height */
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="sidebar">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" href="homepage.html" target="content"><i class="fas fa-home"></i> Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="index.html" target="content"><i class="fas fa-comments"></i> Chat</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="game.html" target="content"><i class="fas fa-gamepad"></i> Play Game</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="profile.html" target="content"><i class="fas fa-user"></i> Profile</a>
          </li>

          <!-- Add more links as needed -->
        </ul>
      </div>
      <!-- Content -->
      <div class="col-md-9 content">
        <iframe name="content" frameborder="0" width="120%" height="100%"></iframe>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (optional, for dropdowns, toggles, etc.) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
