<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Dashboard</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container-fluid">
		<div class="row">
		  <div class="col-md-3 friends-list">
			<h2>Friends</h2>
			<ul class="list-group" id="friends-list">
			  <!-- Friend list will be populated dynamically -->
			</ul>
		  </div>
		  <div class="col-md-9 chat-box position-relative">
			<div class="chat-header">
			  <h2>Chat</h2>
			</div>
			<div class="menu-btn-container">
			  <button class="menu-btn">&#8226;&#8226;&#8226;</button>
			  <div class="dropdown-menu">
				<ul>
				  <li class="delete-friend">Delete</li>
				  <li class="block-friend">Block</li>
				  <li class="manage-friend">Manage</li>
				</ul>
			  </div>
			</div>
			<div class="messages" id="messages">
			  <!-- Chat messages will be populated dynamically -->
			</div>
			<div class="chat-input">
			  <input type="text" id="message-input" placeholder="Type a message...">
			  <button class="btn btn-primary" id="send-message">Send</button>
			</div>
		  </div>
		</div>
	  </div>
	  
	  

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
$(document).ready(function() {
  // Sample friends data
  var friendsData = [
    "Friend 1",
    "Friend 2",
    "Friend 3",
    "Friend 4",
    "Friend 5",
    "Friend 6",
    "Friend 7",
    "Friend 8",
    "Friend 9",
    "Friend 10",
    "Friend 11",
    "Friend 12"
  ];

  // Sample messages data
  var messages = {
    'Friend 1': ['Hi', 'Hello'],
    'Friend 2': ['Hey there', 'How are you?'],
    'Friend 3': ['Nice to meet you', 'What do you do?'],
  };

  // Function to populate friends list
  function populateFriendsList() {
    var friendsList = $('#friends-list');
    friendsData.forEach(function(friend) {
      var li = $('<li>', {
        class: 'list-group-item',
        text: friend
      }).appendTo(friendsList);
    });
  }

  // Call the function to populate friends list
  populateFriendsList();

  // Function to display messages for selected friend
  function displayMessages(friend) {
    $('#messages').empty();
    messages[friend].forEach(function(message) {
      $('#messages').append('<p>' + friend + ': ' + message + '</p>');
    });
  }

  // Event listener for friend selection
  $(document).on('click', '.list-group-item', function() {
    var friend = $(this).text();
    $('.dropdown-menu').hide(); // Hide the dropdown menu when changing chat
    displayMessages(friend);
  });

  // Event listener for sending a message
  $('#send-message').click(function() {
    var message = $('#message-input').val();
    var friend = $('.list-group-item.active').text();
    if (message.trim() !== '') {
      $('#messages').append('<p>You: ' + message + '</p>');
      messages[friend].push(message);
      $('#message-input').val('');
    }
  });

  // Event listener for clearing chat
  $('#clear-chat').click(function() {
    var friend = $('.list-group-item.active').text();
    messages[friend] = [];
    $('#messages').empty();
  });

  // Toggle dropdown menu
  $('.menu-btn').click(function(event) {
    event.stopPropagation(); // Prevent the document click event from closing the menu
    $(this).next('.dropdown-menu').toggle();
  });

  // Close the dropdown menu when clicking anywhere outside
  $(document).on('click', function(event) {
    if (!$(event.target).closest('.menu-btn-container').length) {
      $('.dropdown-menu').hide();
    }
  });

  // Event listener for delete friend option
  $(document).on('click', '.delete-friend', function() {
    var friend = $('.list-group-item.active').text();
    // Implement delete friend functionality
  });

  // Event listener for block friend option
  $(document).on('click', '.block-friend', function() {
    var friend = $('.list-group-item.active').text();
    // Implement block friend functionality
  });

  // Event listener for manage friend option
  $(document).on('click', '.manage-friend', function() {
    var friend = $('.list-group-item.active').text();
    // Implement manage friend functionality
  });
});



  </script>
</body>
</html>
